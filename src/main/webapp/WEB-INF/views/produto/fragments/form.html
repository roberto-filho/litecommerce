<!DOCTYPE HTML>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">

	<form th:fragment="form" class="form-horizontal">
	  <fieldset>
	    <legend>Legend</legend>
	    <div class="form-group">
	      <label for="inputEmail" class="col-lg-2 control-label">Email</label>
	      <div class="col-lg-10">
	        <input type="text" class="form-control" id="inputEmail" placeholder="Email"></input>
	      </div>
	    </div>
	    <div class="form-group">
	      <label for="inputPassword" class="col-lg-2 control-label">Password</label>
	      <div class="col-lg-10">
	        <input type="password" class="form-control" id="inputPassword" placeholder="Password"></input>
	        <div class="checkbox">
	          <label>
	            <input type="checkbox" /> Checkbox
	          </label>
	        </div>
	      </div>
	    </div>
	    <div class="form-group">
	      <label for="textArea" class="col-lg-2 control-label">Textarea</label>
	      <div class="col-lg-10">
	        <textarea class="form-control" rows="3" id="textArea"></textarea>
	        <span class="help-block">A longer block of help text that breaks onto a new line and may extend beyond one line.</span>
	      </div>
	    </div>
	    <div class="form-group">
	      <label class="col-lg-2 control-label">Radios</label>
	      <div class="col-lg-10">
	        <div class="radio">
	          <label>
	            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="checked" />
	            Option one is this
	          </label>
	        </div>
	        <div class="radio">
	          <label>
	            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2" />
	            Option two can be something else
	          </label>
	        </div>
	      </div>
	    </div>
	    <div class="form-group">
	      <label for="select" class="col-lg-2 control-label">Selects</label>
	      <div class="col-lg-10">
	        <select class="form-control" id="select">
	          <option>1</option>
	          <option>2</option>
	          <option>3</option>
	          <option>4</option>
	          <option>5</option>
	        </select>
	        <br />
	        <select multiple="multiple" class="form-control">
	          <option>1</option>
	          <option>2</option>
	          <option>3</option>
	          <option>4</option>
	          <option>5</option>
	        </select>
	      </div>
	    </div>
	    <div class="form-group">
	      <div class="col-lg-10 col-lg-offset-2">
	        <button type="reset" class="btn btn-default">Cancel</button>
	        <button type="submit" class="btn btn-primary">Submit</button>
	      </div>
	    </div>
	  </fieldset>
	</form>
	
	<form>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" />
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" />
    </div>
    <div class="form-group">
      <label for="exampleInputFile">File input</label>
      <input type="file" id="exampleInputFile" />
      <p class="help-block">Example block-level help text here.</p>
    </div>
    <div class="checkbox">
      <label> <input type="checkbox" /> Check me out
      </label>
    </div>
    <button type="submit" class="btn btn-default">Cadastrar</button>
  </form>

</html>
