<!DOCTYPE HTML>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/header :: head" />
  <body>
  	
  	<div th:replace="fragments/header :: nav"></div>
  	
  	<div class="container">
  		
  		<div class="page-header">
  			<h1 th:text="'I\'m going to list everyone!'"></h1>
  		</div>
  		
  		<div class="col-md-6">
  		  <table class="table">
  		    <caption>Produtos cadastrados</caption>
  		    <tr>
  		      <th>#</th>
  		      <th>Nome</th>
  		      <th>Custo</th>
  		      <th>Foto</th>
  		    </tr>
  		    <tr th:each="p : ${produtos}">
  					<td th:text="${p.id}">id</td>
  					<td th:text="${p.nome}">nome</td>
  					<td th:text="${p.valorCustoCompra}">custo de compra</td>
  					<td><img th:src="*{'data:image/png;base64,'+p.fotoBase64encoded}" th:alt="${p.descricao}" height="50" width="50" /></td>
  					<!-- <td><img th:src="'/produtos/foto?id='+${p.id}" alt=""></img></td> -->
  		    </tr>
  		  </table>
  		</div>
  		
    </div>
    
    <div th:replace="fragments/footer"></div>
    
  </body>
</html>
